<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baklava Shooter - Mobile Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #1a1410; }
        #gameCanvas { display: block; }
        
        #ui {
            position: absolute; top: 10px; left: 10px; color: #fff;
            font-size: 20px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            z-index: 10; pointer-events: none;
        }
        .ammo-text { color: #ffcc00; font-size: 16px; }

        /* Mobile Controls */
        .touch-btn {
            position: absolute; bottom: 30px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255,255,255,0.4);
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; user-select: none; z-index: 15;
        }
        #fireBtn { right: 30px; width: 80px; height: 80px; background: rgba(255, 68, 68, 0.4); font-size: 14px; }
        #joystick { left: 30px; width: 100px; height: 100px; font-size: 12px; }

        #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #fff; font-size: 32px; display: none;
            z-index: 20; background: rgba(0,0,0,0.95); padding: 30px; border-radius: 20px;
            border: 4px solid #ff4444; width: 80%;
        }
        #gameOver button {
            margin-top: 20px; padding: 15px 30px; font-size: 20px; cursor: pointer;
            background: #ff4444; color: #fff; border: none; border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>SCORE: <span id="score">0</span></div>
        <div class="ammo-text">BAKLAVAS: <span id="ammo">3</span></div>
    </div>
    
    <div id="joystick" class="touch-btn">DRAG</div>
    <div id="fireBtn" class="touch-btn">FIRE</div>

    <div id="gameOver">
        <div id="finalScore"></div>
        <button onclick="restartGame()">RE-DEPLOY</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const headImg = new Image();
        let headLoaded = false;
        headImg.onload = () => { headLoaded = true; };
        headImg.src = 'photo1.png'; 

        const baklavaImg = new Image();
        let baklavaLoaded = false;
        baklavaImg.onload = () => { baklavaLoaded = true; };
        baklavaImg.src = 'baklava.png'; 

        const failSound = new Audio('fail_sound.mp3'); 

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let gameRunning = true;
        let score = 0;
        let keys = {};
        let bombs = [];
        let baklavas = [];
        let particles = [];
        let totalFrames = 0;
        let secondsElapsed = 0;
        
        const baseSpawnRate = 20; 
        const baseSpeed = 4;      
        let currentMultiplier = 1;
        let ammo = 3;

        const player = { x: canvas.width / 2, y: canvas.height / 2, speed: 9, walkCycle: 0 };

        // --- KEYBOARD CONTROLS ---
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.code === 'Space' && gameRunning) shootBaklava();
        });
        window.addEventListener('keyup', e => keys[e.key] = false);

        // --- TOUCH CONTROLS ---
        const fireBtn = document.getElementById('fireBtn');
        const joystick = document.getElementById('joystick');
        let touchX = null, touchY = null;

        fireBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) shootBaklava();
        });

        joystick.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Calculate movement direction
            if (touch.clientX < centerX - 10) keys['a'] = true; else keys['a'] = false;
            if (touch.clientX > centerX + 10) keys['d'] = true; else keys['d'] = false;
            if (touch.clientY < centerY - 10) keys['w'] = true; else keys['w'] = false;
            if (touch.clientY > centerY + 10) keys['s'] = true; else keys['s'] = false;
        });

        joystick.addEventListener('touchend', () => {
            keys['a'] = false; keys['d'] = false; keys['w'] = false; keys['s'] = false;
        });

        function shootBaklava() {
            if (ammo > 0) {
                baklavas.push({ x: player.x, y: player.y - 30, speed: 15, size: 85 });
                ammo--;
                document.getElementById('ammo').textContent = ammo;
            }
        }

        function drawBomb(x, y, size) {
            const centerX = x + size / 2;
            const centerY = y + size / 2;
            const radius = size / 2.2;
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(centerX, centerY, radius, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = '#8B4513'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(centerX, centerY - radius);
            ctx.lineTo(centerX + 10, centerY - radius - 15); ctx.stroke();
        }

        function drawStickman(x, y) {
            const headSize = 80;
            const isMoving = keys['a'] || keys['d'] || keys['w'] || keys['s'] || keys['ArrowLeft'] || keys['ArrowRight'] || keys['ArrowUp'] || keys['ArrowDown'];
            player.walkCycle = isMoving ? player.walkCycle + 0.25 : 0.5;
            const legSwing = Math.sin(player.walkCycle) * 25;
            ctx.strokeStyle = '#E6B5AC'; ctx.lineWidth = 6;
            if (headLoaded) ctx.drawImage(headImg, x - headSize/2, y - headSize/2, headSize, headSize);
            ctx.beginPath();
            ctx.moveTo(x, y + 35); ctx.lineTo(x, y + 85); 
            ctx.moveTo(x, y + 55); ctx.lineTo(x - 35, y + 70 + (isMoving ? -legSwing : 0));
            ctx.moveTo(x, y + 55); ctx.lineTo(x + 35, y + 70 + (isMoving ? legSwing : 0));
            ctx.moveTo(x, y + 85); ctx.lineTo(x - (isMoving ? legSwing : 20), y + 125);
            ctx.moveTo(x, y + 85); ctx.lineTo(x + (isMoving ? legSwing : 20), y + 125);
            ctx.stroke();
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x, y, vx: (Math.random() - 0.5) * 12, vy: (Math.random() - 0.5) * 12,
                    life: 30, size: 4, color: color
                });
            }
        }

        function update() {
            if (!gameRunning) return;
            totalFrames++;
            if (totalFrames % 60 === 0) {
                secondsElapsed++;
                if (secondsElapsed % 20 === 0 && currentMultiplier < 4) currentMultiplier++;
                if (secondsElapsed % 10 === 0) {
                    ammo++;
                    document.getElementById('ammo').textContent = ammo;
                }
            }

            if ((keys['ArrowLeft'] || keys['a']) && player.x > 50) player.x -= player.speed;
            if ((keys['ArrowRight'] || keys['d']) && player.x < canvas.width - 50) player.x += player.speed;
            if ((keys['ArrowUp'] || keys['w']) && player.y > 50) player.y -= player.speed;
            if ((keys['ArrowDown'] || keys['s']) && player.y < canvas.height - 180) player.y += player.speed;

            if (totalFrames % Math.max(1, Math.floor(baseSpawnRate / currentMultiplier)) === 0) {
                const size = 50 + Math.random() * 40;
                bombs.push({ x: Math.random() * (canvas.width - size), y: -size, width: size, height: size, speed: baseSpeed * currentMultiplier });
            }

            baklavas.forEach((b, bi) => {
                b.y -= b.speed;
                bombs.forEach((bomb, mi) => {
                    if (b.x - b.size/2 < bomb.x + bomb.width && b.x + b.size/2 > bomb.x && b.y - b.size/2 < bomb.y + bomb.height && b.y + b.size/2 > bomb.y) {
                        createExplosion(bomb.x + bomb.width/2, bomb.y + bomb.height/2, '#FFD700');
                        bombs.splice(mi, 1); baklavas.splice(bi, 1);
                        score += 100 * currentMultiplier;
                    }
                });
            });

            bombs.forEach((bomb, i) => {
                bomb.y += bomb.speed;
                if (bomb.x < player.x + 30 && bomb.x + bomb.width > player.x - 30 &&
                    bomb.y < player.y + 90 && bomb.y + bomb.height > player.y - 30) {
                    createExplosion(player.x, player.y, 'red');
                    gameOver();
                }
                if (bomb.y > canvas.height) { bombs.splice(i, 1); score += 10; }
            });

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            });
            document.getElementById('score').textContent = score;
        }

        function draw() {
            ctx.fillStyle = '#3d3329';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (gameRunning) drawStickman(player.x, player.y);
            bombs.forEach(b => drawBomb(b.x, b.y, b.width));
            baklavas.forEach(b => { if (baklavaLoaded) ctx.drawImage(baklavaImg, b.x - b.size/2, b.y - b.size/2, b.size, b.size); });
            particles.forEach(p => {
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life / 30;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }

        function gameOver() {
            gameRunning = false;
            failSound.play().catch(e => {});
            document.getElementById('finalScore').innerHTML = `SURVIVED ${secondsElapsed}s<br>Score: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameRunning = true; score = 0; secondsElapsed = 0; totalFrames = 0; currentMultiplier = 1; ammo = 3;
            bombs = []; baklavas = []; particles = [];
            player.x = canvas.width / 2; player.y = canvas.height / 2;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('gameOver').style.display = 'none';
        }

        gameLoop();
    </script>
</body>
</html>
